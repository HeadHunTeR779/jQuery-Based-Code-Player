<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script> <!-- For jquery -->

    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>    <!-- for jquery-ui -->

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet"> <!-- for jquery-ui -->

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">  <!-- Awesome font for Code Runner -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">

    <style type="text/css">

      body
      {
        margin: 0;
        padding: 0;
      }

      #CodeRunner
      {
        background-color: #CCCCCC;
        height:40px;
        padding:10px;
        padding-bottom: 10px;
      }

      #title
      {
        font-family: 'Russo One', sans-serif;
        font-size: 150%;
        margin-right: 350px;
      }

      #buttons
      {
        font-size: 110%;
      }

      .active
      {
        font-family: 'Fugaz One', cursive;
      }

      textarea
      {
        resize: none;
        font-size: 150%;
      }

      .panel
      {
        float: left;
        border: 1px solid grey;
        border-right: none;
       }

       .hidden
       {
         display: none;
       }


    </style>

  </head>

  <body>

    <div id="CodeRunner">
      <span id="title">HeadHunTeR779's Code RunneR </span>

          <!-- Insert Buttons for running all languages html css js -->
      <span id='buttons'>
        <button id="html" class="active">HTML</button>             <!-- Initially HTML & OUTPUT IS ACTIVE -->
        <button id="css">CSS</button>
        <button id="javascript">JAVASCRIPT</button>
        <button id="output" class="active">OUTPUT</button>         <!-- Initially HTML & OUTPUT IS ACTIVE -->
      </span>

    </div>

    <div id="bodyContainer">

      <textarea id="htmlPanel" class="panel">HTML</textarea>

      <textarea id="cssPanel" class="panel hidden">CSS</textarea>

      <textarea id="javascriptPanel" class="panel hidden">VanillaJS</textarea>

      <iframe id="outputPanel" class="panel"></iframe>

    </div>

    <script type="text/javascript">

    function UpdateOutput()
    {
      $('iframe').contents().find('html')
      .html('<html><head><style type="text/css">' + $("#cssPanel").val() +"</style></head><body>" + $("#htmlPanel").val() + "</body></html>"  );
    }

      $("#html, #css, #javascript, #output").button();

      $('#css, #javascript, #html, #output').click( function()
                                    {
                                      $(this).toggleClass('active');

                                      var id = $(this).attr('id');  //it has no #

                                      $( '#' + id + 'Panel').toggleClass('hidden');  // or simply use
                                                                        //built in toggle() as $( '#' + id + 'Panel').toggle()

                                      $(".panel").width( window.innerWidth /(4 - ( $('.hidden').length ) ) - 8);
                                    });

      $('.panel').height( window.innerHeight - $("#CodeRunner").height() - 25);

      $(".panel").width( window.innerWidth/2 - 8);

      UpdateOutput();

      $("textarea").on('change keyup paste', function() {
                                                          UpdateOutput();                                                               
                                                          });



    </script>

  </body>

</html>
