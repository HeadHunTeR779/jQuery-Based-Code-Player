<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script> <!-- For jquery -->

    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>    <!-- for jquery-ui -->

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet"> <!-- for jquery-ui -->

    <style type="text/css">
      #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
      #droppable { width: 250px; height: 250px; padding: 0.5em; float: left; margin: 10px; }
    </style>

  </head>

  <body>

    <div id="draggable" class="ui-widget-content">
      <p>Draggable Entity</p>
    </div>

    <div id="droppable" class="ui-widget-header">
      <p> Drop stuff inside me</p>
    </div>

    <script type="text/javascript">

      $("#draggable").draggable();

      $("#droppable").droppable({
        drop: function(event, ui)
              {
                $(this)
                        .addClass("ui-state-highlight")
                        .find("p")
                        .html("Dropped");
              }
      });

    </script>

  </body>

</html>
