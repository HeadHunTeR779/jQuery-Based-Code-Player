<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script> <!-- For jquery -->

    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>    <!-- for jquery-ui -->

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet"> <!-- for jquery-ui -->

    <style type="text/css">

      #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
      #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
      #sortable li span { position: absolute; margin-left: -1.3em; }

    </style>

  </head>

  <body>

    <ul id="sortable">
      <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Dad</li>
      <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Mom</li>
      <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Joy</li>
      <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Happy</li>
    </ul>

    <script type="text/javascript">

      $("#sortable").sortable();
      $( "#sortable" ).disableSelection();

    </script>

  </body>

</html>
