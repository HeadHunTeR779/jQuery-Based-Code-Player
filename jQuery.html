<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script> <!-- For jquery -->

    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>    <!-- for jquery-ui -->

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet"> <!-- for jquery-ui -->

    <style>
      #containment-wrapper { width: 500px; height:500px; border:2px solid #ccc; padding: 10px; background-color: purple;}
      #draggable3 { width: 100px ; height: 100px; background-color: yellow;}
    </style>

  </head>

  <body>

    <div id="containment-wrapper">
      <div id="draggable3" class="draggable ui-widget-content">
        <p>I'm contained within the box</p>
      </div>
    </div>

    <script type="text/javascript">

      $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: true }).resizable();

    </script>

  </body>

</html>
