<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <style type="text/css">

      #circle
      {
        width: 150px;
        height: 150px;
        background-color: rgb(255, 0, 0);
        border-radius: 50%;
      }

    </style>

  </head>

  <body>

    <div id="circle"></div>

    <script type="text/javascript">

      $("#circle").click(
        function()
        {
          $(this).animate({width:"400px",height:"400px",marginLeft:"100px",marginTop:"100px"}, 4000,
        function()
      {
        $(this).css("background-color","blue");
      });
        });

    </script>

  </body>

</html>
